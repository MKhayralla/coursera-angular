<div class="container">
  <div class="row" ng-if="!ctrl.set" style="text-align : center ;
                                                 color : red ;
                                                 font-size : 24px ;">
    The data isn't set yet
    you need to sign up
    <button type="button"
            class="btn btn-primary btn-lg" ui-sref="public.signup">Sign up</button>
  </div>
  <div class="row" ng-if="ctrl.set">
    <div class="col-xs-6">
      First Name :
    </div>
    <div class="col-xs-6">
      {{ctrl.data.fN}}
    </div>
    <div class="col-xs-6">
      Last Name :
    </div>
    <div class="col-xs-6">
      {{ctrl.data.lN}}
    </div>
    <div class="col-xs-6">
      Email :
    </div>
    <div class="col-xs-6">
      {{ctrl.data.eA}}
    </div>
    <div class="col-xs-6">
      Phone :
    </div>
    <div class="col-xs-6">
      {{ctrl.data.pN}}
    </div>
    <div class="col-xs-6">
      Favorite menu item :
    </div>
    <div class="col-xs-6">
      {{ctrl.data.short}}
    </div>
    <div class="col-xs-6 col-sm-4">
      {{ctrl.item.name}}
    </div>
    <div class="col-xs-6 col-sm-4">
      {{ctrl.item.description}}
    </div>
    <div class="col-xs-12 col-sm-4">
      <img class="img-responsive" src="{{ctrl.basePath}}/images/{{ctrl.item.short_name}}" alt="">
    </div>
  </div>

</div>
