<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="lib/angular.min.js"></script>
    <script src="src/app.js"></script>
    <style>
      .btn{
        position: absolute;
        left: 150px;
      }
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="jumbotron">
    <h1>Shopping List Check Off</h1>
  </div>
  <div class="container" style="background : #FFFAF0;">
  <div class="row">

    <!-- To Buy List -->
    <div class="col-xs-12 col-sm-6" ng-controller="ToBuyController as list1">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list1.list">{{item}}
         <button class="btn btn-success btn-lg"
                 ng-click="list1.buy($index)">Buy</button><br><br></li>
     </ul>
     <div class="emptyMessage" ng-if="list1.isEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-xs-12 col-sm-6" ng-controller="AlreadyBoughtController as list2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.list">{{item}}
         <button class="btn btn-danger btn-lg"
                 ng-click="list2.cancel($index)">Cancel</button><br><br></li>
     </ul>
     <div class="emptyMessage" ng-if="list2.isEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
